<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <div id="items">




  </div>
  
  <div id="get_mote_items" onclick="show_items()">Get more items</div>

  <script>
    const items = [
      {"id":5, "name":"five"},
      {"id":6, "name":"six"},
      {"id":7, "name":"seven"}
    ]

    function show_items(){
      items.forEach( item => {
        let div_item = `
          <div class="item">
            <form onsubmit="return false">
              <span>id</span> <span>${item.id}</span>
              <span>name</span> <span>${item.name}</span>
              <button onclick="delete_item()">delete</button>
            </form>
          </div>`
        document.querySelector("#items").insertAdjacentHTML("beforeend", div_item)
      })
    }

    function delete_item(){
      console.log("item deleted")
    }


  </script>


</body>
</html>
